apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-app
  namespace: team-4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-app
  template:
    metadata:
      labels:
        app: client-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: alpha.eksctl.io/nodegroup-name
                operator: In
                values:
                - ng-4
      containers:
      - name: client-app
        image: 686710509719.dkr.ecr.ap-northeast-2.amazonaws.com/team-4:20231016161113
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
        ports:
        - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: team-4
spec:
  type: NodePort
  selector:
    app: client-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80